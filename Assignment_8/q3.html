<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title> 
    <style>
        #carousel {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: auto;
            border: 2px solid #000;
        }
        #carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none;
        }
        .carousel-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="carousel">
    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg?quality=90&webp=true&resize=300,272">
    <img src="https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg">
    <img src="https://res.cloudinary.com/hz3gmuqw6/image/upload/c_fill,q_30,w_750/f_auto/tk-traditional-indian-foods-to-taste-in-2022-phpEXAXNS">
</div>
<div class="carousel-buttons">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#carousel img");
    let interval;

    images.forEach(img => {
        img.style.display = "none";
    });

    function showSlide(index) {
        images.forEach((img, i) => {
            img.style.display = i === index ? "block" : "none";
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % images.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showSlide(currentIndex);
    }

    function startAutoSlide() {
        interval = setInterval(nextSlide, 3000);
    }
    function stopAutoSlide() {
        clearInterval(interval);
    }
    document.getElementById("carousel").addEventListener("mouseenter", stopAutoSlide);
    document.getElementById("carousel").addEventListener("mouseleave", startAutoSlide);

    showSlide(currentIndex);
    startAutoSlide();
</script>

</body>
</html>
