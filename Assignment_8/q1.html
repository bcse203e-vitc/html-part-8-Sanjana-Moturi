<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <label for="rows">Number of Rows:</label><br>
    <input type="number" id="rows"><br><br>
    <label for="cols">Number of Columns:</label><br>
    <input type="number" id="cols"><br><br>
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableContainer"></div>
    <script>
        function generateTable() {
            const rows = document.getElementById('rows').value;
            const cols = document.getElementById('cols').value;
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; 
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            for (let c = 0; c < cols; c++) {
                const th = document.createElement('th');
                th.textContent = `Header ${c + 1}`;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);
            for (let r = 0; r < rows; r++) {
                const tr = document.createElement('tr');
                for (let c = 0; c < cols; c++) {
                    const td = document.createElement('td');
                    td.textContent = `Row ${r + 1} Col ${c + 1}`;
                    tr.appendChild(td);
                }
                const deleteRowButton = document.createElement('button');
                deleteRowButton.textContent = 'Delete Row';
                deleteRowButton.onclick = function() {
                    tr.remove();
                };
                const td = document.createElement('td');
                td.appendChild(deleteRowButton);
                tr.appendChild(td);
                table.appendChild(tr);
            }
            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
